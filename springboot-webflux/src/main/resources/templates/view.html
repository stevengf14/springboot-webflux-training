<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
	<div th:if="${param.error != null}" th:text="${param.error}"></div>
	<div th:if="${param.success != null}" th:text="${param.success}"></div>
	<h1 th:text="${title}"></h1>
	<a th:href="@{/list}">get back</a>
	<div>
		<ul>
			<li th:text="${product.name}"></li>
			<li th:text="'Id: '+${#strings.abbreviate(product.id,10)}"></li>
			<li th:text="'Price: '+${#numbers.formatCurrency(product.price)}"></li>
			<li
				th:text="'Date: '+ ${#calendars.format(product.createAt, 'dd/MM/yyyy')}"></li>
		</ul>
	</div>

</body>
</html>
