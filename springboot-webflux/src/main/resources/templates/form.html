<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<div>
		<a th:href="@{/list}">get back</a>
		<form th:action="@{/form}" method="post" th:object="${product}"
			enctype="multipart/form-data">
			<!-- <input th:if="${product.id != null}" type="hidden" th:field="*{id}" /> -->
			<!-- <input th:if="${product.photo != null}" type="hidden" th:field="*{photo}" /> -->
			<div>
				<label for="name">Name</label>
				<div>
					<input type="text" th:field="*{name}" />
				</div>
				<small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
			</div>
			<div>
				<label for="price">Price</label>
				<div>
					<input type="number" th:field="*{price}" />
				</div>
				<small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
			</div>
			<div>
				<label for="createAt">Date</label>
				<div>
					<input type="date" th:field="*{createAt}" />
				</div>
			</div>
			<div>
				<label for="category.id">Category</label>
				<div>
					<select th:field="*{category.id}">
						<option value="">-- select --</option>
						<option th:each="category: ${categories}"
							th:value="${category.id}" th:text="${category.name}"></option>
					</select>
				</div>
				<small th:if="${#fields.hasErrors('category.id')}"
					th:errors="*{category.id}"></small>
			</div>
			<div>
				<label for="file">Photo</label>
				<div>
					<input type="file" name="file" />
				</div>
			</div>
			<div>
				<div>
					<input type="submit" th:value="${button}" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
